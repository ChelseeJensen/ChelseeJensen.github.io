<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <meta name="description" content="Assignment Table Build for Chelsee Jensen in CIT 230: Web Frontend Development at Brigham Young University - Idaho">
        
        <title>Chelsee Jensen  |  CIT 230  |  Table Build</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="/lesson8/css/tablebuild.css">
    </head>

    <body>
        <header><h1>Practice Table Build</h1></header>
        </br>
        <table>
            <thead>
                <tr class="tableRow" id="tableHead">
                    <th colspan="3">ACME Wildwest</th>
                </tr>
            </thead>
            <tbody>
                <tr class="tableRow" id="columnHead">
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr class="tableRow">
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr class="tableRow">
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr class="tableRow">
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr class="tableRow">
                    <td>November</td>
                    <td>$8,610</td>
                    <td id="novGoal">$7,500</td>
                </tr>
                <tr class="tableRow">
                    <td id="blackFriday">Black Friday</td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr class="tableRow">
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="tableRow" id="tableFoot">
                    <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
