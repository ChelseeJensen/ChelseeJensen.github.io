<!--************************** Report A Storm Form **********************-->
        <main>
            <h2>Report A Storm</h2>
            <form method="get" action="thanks.html" name="stormCenterForm">
                <fieldset>
                    <legend>Storm Report Form</legend>

                    <label>Full Name* <br><input type="text" name="firstName" pattern="[A-Za-z]{5,}" autofocus required></label>
                    <label>Email <br><input type="email" name="email" placeholder="janedoe@example.com"></label>
                    <label>Phone Number* <br><input type="tel" name="phone" required placeholder="5558675309"></label>
                    <label>Zip Code* <br><input type="number" name="zip" required></label>

                    <label>Storm Date <br><input type="date" name="date"></label>
                    <label>Storm Type <br><input list="stormTypes" name="stormTypes">
                        <datalist id="stormTypes">                        
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Tornado">
                            <option value="Thunderstorm">
                        </datalist>
                    </label>

                    <div>Storm Severity (1 to 10)</div>
                        <label for="rating"><input type="range" name="rating" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span>
                        </label>
                            <datalist id="tickmarks">
                                <option value="0">
                                <option value="1">
                                <option value="2">
                                <option value="3">
                                <option value="4">
                                <option value="5">
                                <option value="6">
                                <option value="7">
                                <option value="8">
                                <option value="9">
                                <option value="10">
                            </datalist>

                    <label for="region">Storm Region: 
                    <select name="region" id="region">
                        <option value=" " selected="selected" disabled>-- Select Region --</option>
                        <option value="Preston">Preston</option>
                        <option value="Fish Haven">Fish Haven</option>
                        <option value="Soda Springs">Soda Springs</option>
                    </select>
                    </label>

                    <div>Are you in danger?</div>
                    <label><input type="radio" name="danger" value="yes"> Yes</label>
                    <label><input type="radio" name="danger" value="maybe"> Maybe</label>
                    <label><input type="radio" name="danger" value="no"> No</label>

                    <label for="information">Additional Information or Comments:<br>
                        <textarea id="information" name="information"></textarea>
                    </label>
                </fieldset>

                <input type="submit" name="report" value="Report The Storm" class="submitB">
            </form>
        </main>
